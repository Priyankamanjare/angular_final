<div class="profile-container">
  <h2>User Profile</h2>

  <div *ngIf="user">
    <div class="profile-info">
      <label>Name:</label>
      <span>{{ user.name }}</span>
    </div>

    <div class="profile-info">
      <label>Email:</label>
      <span>{{ user.email }}</span>
    </div>

    <div class="profile-info">
      <label>Address:</label>
      <span>{{ user.address }}</span>
    </div>

    <div class="profile-info">
      <label>Contact:</label>
      <span>{{ user.contact }}</span>
    </div>

    <button (click)="logout()">Logout</button>
  </div>

  <div *ngIf="!user">
    <p>No user data found. Please log in first.</p>
  </div>
</div>
